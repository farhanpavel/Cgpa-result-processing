<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Bootstrap -->

    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- External CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Main Page</title>
  
</head>

<body>
  <header>
    <div class="header-head">
      <div class="logo">
        <img class="d-block m-auto m-lg-0 m-md-0 m-sm-0" src="./image/IIT Loog.png" alt="">
      </div>
    </div>
  </header>
  <main>
    <div class="main-head">
      <h1 class="animate__animated animate__fadeIn">CGPA RESULT PROCESSING SYSTEM</h1>
    </div>
    <div class="main-body animate__animated animate__slideInTop">
      <h2>Sick of manual CGPA calculations? You're in the right spot!</h2>
      <div class="buttons">
        <button onclick="playClickSound(); showLoader('result.html')">LOG IN</button>
        <button onclick="playClickSound(); showLoader('registration.html')">REGISTRATION</button>
      </div>
      <div class="banner mb-5">
        <marquee behavior="scroll" direction="left">
          游닉游닉Welcome To IIT Official CGPA Result Processing System!游닉游닉
        </marquee>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="./js/main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>

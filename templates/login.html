<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login CGPA</title>
  
    <!-- css -->
    <link rel="stylesheet" href="../css/login.css">
    
</head>
<body>
  
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <span>User Login</span>
            </div>
            <form action="#" method="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="ID" name="id" required>

                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="row changer"> 
                <button><a href="result.html">Submit</a></button>
                </div>
                <div class="signup-link">Not user? <a href="registration.html">Signup now</a></div>
            </form>

        </div>


    </div>
   
</body>
</html>

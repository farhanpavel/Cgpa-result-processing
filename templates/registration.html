<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registration</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/463b3f8166.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- External CSS -->

</head>
<body>
    <header>
        <div class="row">
        <div class="header-head col-sm-7 col-md-5 col-lg-5">
            <img src="../image/IIT-logo.jpg">
            <div class="texty">
                <div><input type="text" placeholder="Username"></div>
                <div><input type="text" placeholder="Password"></div>
                <div><input type="text" placeholder="Confirm Password"></div>
                <div><button onclick="window.location.href='login.html'">Sign Up</button></div>
            </div>
            <div class="texty-2">
                <span id="one"><hr></span>
                <h2>OR</h2>
                <span id="two"><hr></span>
            </div>
            <div class="texty-3 mexty">
                <h4>Already have an account? <a href="login.html">Log In</a></h4>
           
        </div>
</div>
</div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
